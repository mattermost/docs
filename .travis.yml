language: python
python:
  - 3.6
install:
  - pip install pipenv
  - pipenv install --dev
script:
  - make html
before_deploy:
  - aws s3 rm s3://docs.mattermost.com/ --recursive --region us-east-1
deploy:
  - provider: s3
    access_key_id: AKIAJXLDG4C2F4MIZP4Q
    secret_access_key:
      secure: 
    bucket: docs.mattermost.com
    local_dir: build/html
    acl: public_read
    region: us-east-1
    skip_cleanup: true
    detect_encoding: true
    on:
      repo: mattermost/docs
      branch: master
      python: 3.6
