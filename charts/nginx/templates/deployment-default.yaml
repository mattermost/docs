{{- if .Values.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-default-backend
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: default-http-backend
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.images.defaultbackend.pullSecrets }}
      imagePullSecrets:
      {{-   range $index, $entry := .Values.images.defaultbackend.pullSecrets }}
      - name: {{$entry.name}}
      {{-   end }}
      {{- end }}
      containers:
      - name: default-http-backend
        # Any image is permissable as long as:
        # 1. It serves a 404 page at /
        # 2. It serves 200 on a /healthz endpoint
        image: "{{ .Values.images.defaultbackend.repository }}:{{ .Values.images.defaultbackend.tag }}"
        imagePullPolicy: {{ .Values.images.defaultbackend.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
{{- end -}}
