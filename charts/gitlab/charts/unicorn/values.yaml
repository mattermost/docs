# Default values for unicorn-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: registry.gitlab.com/gitlab-org/build/cng/gitlab-unicorn
  tag: latest
  pullPolicy: Always
service:
  name: unicorn
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
  workhorseExternalPort: 8181
  workhorseInternalPort: 8181
enabled: false
global:
  hosts:
    domain: example.local
    hostSuffix:
    https: false
    gitlab: {}
      #name: gitlab.example.local
      #https: false
    registry:
      #name: registry.example.local
      #https: false
      serviceName: registry
redis:
  # host: '0.0.0.0'
  # serviceName: 'redis'
  password:
    secret: gitlab-redis
    key: redis-password
psql:
  # host: '0.0.0.0'
  # serviceName: 'omnibus'
  # port: '5432'
  # database: 'gitlabhq_production'
  # username: 'gitlab'
  password:
    secret: gitlab-postgres
    key: psql-password
shell:
  authToken:
    secret: gitlab-shell-secret
    key: secret
gitaly:
  # host: '0.0.0.0'
  # serviceName: 'gitaly'
  # port: 8075
  authToken:
    secret: gitaly-secret
    key: token
registry:
  host:
  # port: 443
  api:
    protocol: http
    serviceName: registry
    port: 5000
  tokenIssuer: gitlab-issuer
  certificate:
    secret: gitlab-registry
    key: registry-auth.key
resources:
  # limits:
  #  cpu: 1
  #  memory: 2G
  requests:
    cpu: 200m
    memory: 1.1G
