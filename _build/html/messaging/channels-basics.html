<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"-":"https://docs.mattermost.com/collaborate/collaborate-within-channels.html","write-messages":"https://docs.mattermost.com/channels/send-messages.html","reply-to-messages":"https://docs.mattermost.com/channels/reply-to-messages.html","notify-teammates":"https://docs.mattermost.com/channels/mention-people.html","link-to-channels":"https://docs.mattermost.com/collaborate/format-messages.html#channel-links","format-your-messages":"https://docs.mattermost.com/collaborate/format-messages.html","react-to-messages":"https://docs.mattermost.com/channels/react-to-messages.html","share-files":"https://docs.mattermost.com/channels/share-files-in-messages.html","save-messages-for-follow-up":"https://docs.mattermost.com/channels/save-pin-messages.html"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
