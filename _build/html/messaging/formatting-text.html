<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"-":"https://docs.mattermost.com/collaborate/format-messages.html","text-style":"https://docs.mattermost.com/collaborate/format-messages.html#text-style","links":"https://docs.mattermost.com/collaborate/format-messages.html#links","headings":"https://docs.mattermost.com/collaborate/format-messages.html#headings","lists":"https://docs.mattermost.com/collaborate/format-messages.html#lists","code-block":"https://docs.mattermost.com/collaborate/format-messages.html#code-blocks","in-line-code":"https://docs.mattermost.com/collaborate/format-messages.html#in-line-code","in-line-images":"https://docs.mattermost.com/collaborate/format-messages.html#in-line-images","in-line-image-with-hover-text":"https://docs.mattermost.com/collaborate/format-messages.html#in-line-image-with-hover-text","in-line-image-displayed-with-fixed-width-and-height":"https://docs.mattermost.com/collaborate/format-messages.html#in-line-image-displayed-with-fixed-width-and-height","lines":"https://docs.mattermost.com/collaborate/format-messages.html#horizontal-lines","block-quotes":"https://docs.mattermost.com/collaborate/format-messages.html#block-quotes","tables":"https://docs.mattermost.com/collaborate/format-messages.html#tables","math-formulas":"https://docs.mattermost.com/collaborate/format-messages.html#math-formulas"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
