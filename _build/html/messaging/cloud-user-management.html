<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"-":"https://docs.mattermost.com/collaborate/manage-channel-members.html","inviting-team-members":"https://docs.mattermost.com/collaborate/invite-people.html","sending-direct-invites":"https://docs.mattermost.com/collaborate/invite-people.html#send-a-direct-invite","sending-team-invite-links":"https://docs.mattermost.com/collaborate/invite-people.html#send-a-team-invite-link","adding-someone-to-your-team":"https://docs.mattermost.com/collaborate/invite-people.html","about-user-roles":"https://docs.mattermost.com/collaborate/learn-about-roles.html","system-admin":"https://docs.mattermost.com/collaborate/learn-about-roles.html#system-admin","team-admin":"https://docs.mattermost.com/collaborate/learn-about-roles.html#team-admin","channel-admin":"https://docs.mattermost.com/collaborate/learn-about-roles.html#channel-admin","member":"https://docs.mattermost.com/collaborate/learn-about-roles.html#member","guest":"https://docs.mattermost.com/collaborate/learn-about-roles.html#guest","user-with-personal-access-token-permission":"https://docs.mattermost.com/collaborate/learn-about-roles.html#grant-personal-access-tokens","deactivating-users":"https://docs.mattermost.com/collaborate/learn-about-roles.html#deactivated","removing-a-user-from-a-team-or-leaving-a-team":"https://docs.mattermost.com/collaborate/organize-using-teams.html#remove-people-from-teams","remove-user-from-team":"https://docs.mattermost.com/collaborate/organize-using-teams.html#remove-people-from-teams","leaving-a-team":"https://docs.mattermost.com/collaborate/organize-using-teams.html#leave-a-team","obtaining-user-id":"https://docs.mattermost.com/configure/user-management-configuration-settings.html#users","about-system-roles-beta":"https://docs.mattermost.com/onboard/delegated-granular-administration.html","assigning-system-roles":"https://docs.mattermost.com/onboard/delegated-granular-administration.html#assign-admin-roles","editing-privileges-of-system-roles":"https://docs.mattermost.com/onboard/delegated-granular-administration.html#edit-privileges-of-admin-roles-advanced"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
