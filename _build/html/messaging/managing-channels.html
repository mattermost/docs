<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"-":"https://docs.mattermost.com/collaborate/collaborate-within-channels.html","creating-a-channel":"https://docs.mattermost.com/channels/create-channels.html","creating-a-direct-or-group-message":"https://docs.mattermost.com/channels/create-channels.html#create-a-direct-or-group-message","joining-a-channel":"https://docs.mattermost.com/channels/join-leave-channels.html","adding-members-to-a-channel":"https://docs.mattermost.com/channels/manage-channel-members.html","removing-members-from-a-channel":"https://docs.mattermost.com/channels/manage-channel-members.html#remove-members-from-a-channel","naming-a-channel":"https://docs.mattermost.com/channels/rename-channels.html","leaving-a-channel":"https://docs.mattermost.com/channels/join-leave-channels.html#leave-a-channel","archiving-a-channel":"https://docs.mattermost.com/channels/archive-unarchive-channels.html","unarchiving-a-channel":"https://docs.mattermost.com/channels/archive-unarchive-channels.html#unarchive-a-channel","converting-public-channels-to-private-channels-and-vice-versa":"https://docs.mattermost.com/channels/convert-public-channels.html","favoriting-a-channel":"https://docs.mattermost.com/channels/favorite-channels.html","navigating-between-channels":"https://docs.mattermost.com/channels/find-channels.html","navigating-recently-viewed-channels":"https://docs.mattermost.com/channels/find-channels.html#revisit-recent-channels"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
