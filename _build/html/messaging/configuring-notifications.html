<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"-":"https://docs.mattermost.com/channels/channels-settings.html#notifications","desktop-notifications":"https://docs.mattermost.com/channels/channels-settings.html#desktop-notifications","email-notifications":"https://docs.mattermost.com/channels/channels-settings.html#email-notifications","mobile-push-notifications":"https://docs.mattermost.com/channels/channels-settings.html#mobile-push-notifications","browser-tab-notifications":"https://docs.mattermost.com/channels/channels-settings.html#browser-tab-notifications","muting-a-channel":"https://docs.mattermost.com/channels/set-channel-preferences.html#mute-channel","ignoring-mentions":"https://docs.mattermost.com/channels/set-channel-preferences.html#ignore-mentions-for-channel-here-and-all"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
