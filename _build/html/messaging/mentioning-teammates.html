<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"-":"https://docs.mattermost.com/channels/mention-people.html","mentions":"https://docs.mattermost.com/channels/mention-people.html","username":"https://docs.mattermost.com/channels/mention-people.html#username","channel-and-all":"https://docs.mattermost.com/channels/mention-people.html#channel-and-all","here":"https://docs.mattermost.com/channels/mention-people.html#here","groupname-beta":"https://docs.mattermost.com/channels/mention-people.html#groupname","words-that-trigger-mentions":"https://docs.mattermost.com/channels/mention-people.html#words-that-trigger-mentions","recent-mentions":"https://docs.mattermost.com/channels/mention-people.html#see-all-recent-mentions","confirmation-dialog-warnings":"https://docs.mattermost.com/channels/mention-people.html#confirmation-dialog-warnings","highlighting":"https://docs.mattermost.com/channels/mention-people.html#mention-highlights"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
