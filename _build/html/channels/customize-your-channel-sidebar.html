<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"-":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html","what-can-you-customize":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html","create-custom-categories":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html#create-custom-categories","make-categories-work-for-you":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html#make-categories-work-for-you","organize-channels-in-categories":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html#organize-channels-in-categories","mute-and-unmute-categories":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html#mute-and-unmute-categories","sort-channels-in-categories":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html#sort-channels-in-categories","group-unread-channels-separately":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html#group-unread-channels-separately","manage-direct-messages":"https://docs.mattermost.com/preferences/customize-your-channel-sidebar.html#manage-direct-messages"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
