<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"enable-hardened-mode-experimental":"https://docs.mattermost.com/configure/experimental-configuration-settings.html#enable-hardened-mode","-":"https://docs.mattermost.com/configure/configuration-settings.html","aggregate-search-indexes":"https://docs.mattermost.com/configure/configuration-settings.html#aggregate-search-indexes","allow-users-to-view-archived-channels-beta":"https://docs.mattermost.com/configure/configuration-settings.html#allow-users-to-view-archived-channels","autoclose-direct-messages-in-sidebar-experimental":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#autoclose-direct-messages-in-sidebar","ad-ldap":"https://docs.mattermost.com/configure/configuration-settings.html#ad-ldap","customization":"https://docs.mattermost.com/configure/configuration-settings.html#customization","default-channels-experimental":"https://docs.mattermost.com/configure/configuration-settings.html#default-channels-experimental","deprecated-configuration-settings":"https://docs.mattermost.com/configure/configuration-settings.html#deprecated-configuration-settings","data-retention-policy":"https://docs.mattermost.com/configure/configuration-settings.html#data-retention-policy","enable-automatic-replies-experimental":"https://docs.mattermost.com/configure/configuration-settings.html#enable-automatic-replies-experimental","enable-document-search-by-content":"https://docs.mattermost.com/configure/configuration-settings.html#enable-document-search-by-content","enable-high-availability-mode":"https://docs.mattermost.com/configure/configuration-settings.html#enable-high-availability-mode","enable-legacy-sidebar":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#enable-legacy-sidebar","enable-link-previews":"https://docs.mattermost.com/configure/configuration-settings.html#enable-link-previews","enable-local-mode":"https://docs.mattermost.com/configure/configuration-settings.html#enable-local-mode","enable-local-mode-socket-location":"https://docs.mattermost.com/configure/configuration-settings.html#enable-local-mode-socket-location","enable-public-channel-renaming-for":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#enable-public-channel-renaming-for","enable-public-channel-creation-for":"https://docs.mattermost.com/configure/configuration-settings.html#enable-public-channel-creation-for","enable-users-to-open-direct-message-channels-with":"https://docs.mattermost.com/configure/site-configuration-settings.html#enable-users-to-open-direct-message-channels-with","enable-x-to-leave-channels-from-left-hand-sidebar-experimental":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#enable-x-to-leave-channels-from-left-hand-sidebar","environment":"https://docs.mattermost.com/configure/configuration-settings.html#environment-variables","experimental-sidebar-features":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#experimental-sidebar-features","files":"https://docs.mattermost.com/configure/configuration-settings.html#file-storage","forward-port-80-to-443":"https://docs.mattermost.com/configure/configuration-settings.html#forward-port-80-to-443","gitlab-settings":"https://docs.mattermost.com/configure/configuration-settings.html#gitlab-settings","google-settings":"https://docs.mattermost.com/configure/configuration-settings.html#google-settings","group-unread-channels-experimental":"https://docs.mattermost.com/configure/configuration-settings.html#group-unread-channels-experimental","id-attribute":"https://docs.mattermost.com/configure/configuration-settings.html#id-attribute","link-previews":"https://docs.mattermost.com/configure/configuration-settings.html#enable-link-previews","logging":"https://docs.mattermost.com/configure/configuration-settings.html#standard-logging","login-id-attribute":"https://docs.mattermost.com/configure/configuration-settings.html#login-id-attribute","maximum-file-size":"https://docs.mattermost.com/configure/configuration-settings.html#maximum-file-size","maximum-page-size":"https://docs.mattermost.com/configure/configuration-settings.html#maximum-page-size","office-365-settings":"https://docs.mattermost.com/configure/configuration-settings.html#office-365-settings","openid-connect-other-settings":"https://docs.mattermost.com/configure/configuration-settings.html#openid-connect-other-settings","policy":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#policy","post-edit-time-limit":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#post-edit-time-limit","push-notification-contents":"https://docs.mattermost.com/configure/configuration-settings.html#push-notification-contents","rate-limiting":"https://docs.mattermost.com/configure/configuration-settings.html#rate-limiting","session-lengths":"https://docs.mattermost.com/configure/configuration-settings.html#session-lengths","sidebar-organization":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#sidebar-organization","site-configuration":"https://docs.mattermost.com/configure/configuration-settings.html#site-configuration","site-url":"https://docs.mattermost.com/configure/configuration-settings.html#site-url","smtp-email-server":"https://docs.mattermost.com/configure/configuration-settings.html#smtp-email-server","storage":"https://docs.mattermost.com/configure/configuration-settings.html#local-storage-directory","teammate-name-display":"https://docs.mattermost.com/configure/configuration-settings.html#teammate-name-display","timezone":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#timezone","town-square-is-hidden-in-left-hand-sidebar-experimental":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#town-square-is-hidden-in-left-hand-sidebar","town-square-is-read-only-experimental":"https://docs.mattermost.com/configure/deprecated-configuration-settings.html#town-square-is-read-only","user-filter":"https://docs.mattermost.com/configure/configuration-settings.html#user-filter","id76":"https://docs.mattermost.com/configure/site-configuration-settings.html#file-sharing-and-downloads","allow-untrusted-internal-connections-to":"https://docs.mattermost.com/configure/environment-configuration-settings.html#allow-untrusted-internal-connections"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
