<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const DEFAULT_PAGE = "-";
    const FRAGMENT_REGEX = new RegExp("^([-?/:@._~!$&'()*+,;=a-zA-Z0-9]|%[0-9a-fA-F]{2})*$");
    const fragment_redirects = Object.freeze({"-":"https://docs.mattermost.com/manage/command-line-tools.html","mattermost-user-delete":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-user-delete","mattermost-channel-restore":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-channel-restore","mattermost-permissions-reset":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-permissions-reset","mattermost-permissions-export":"https://api.mattermost.com/#tag/roles/operation/GetAllRoles","mattermost-permissions-import":"https://docs.mattermost.com/manage/command-line-tools.html#mattermost-permissions-import","mattermost-group-team-list":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-group-team-list","mattermost-group-team-enable":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-group-team-enable","mattermost-group-channel-enable":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-group-channel-enable","mattermost-group-team-disable":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-group-team-disable","mattermost-group-channel-disable":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-group-channel-disable","mattermost-ldap-idmigrate":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-ldap-idmigrate","platform-channel-move":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-channel-move","mattermost-user-migrate-auth":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-user-migrate-auth","mattermost-channel-delete":"https://docs.mattermost.com/manage/mmctl-command-line-tool.html#mmctl-channel-delete"});
    const url = new URL(window.location.href);
    let fragment = DEFAULT_PAGE;
    if (url.hash !== "" && url.hash !== "#") {
        fragment = url.hash.substring(1);
    }
    if (fragment !== DEFAULT_PAGE && !FRAGMENT_REGEX.test(fragment)) {
        console.error("invalid fragment: " + fragment);
        fragment = "";
    }
    if (fragment !== "" && fragment in fragment_redirects) {
        let redirecturl = fragment_redirects[fragment];
        if (redirecturl.startsWith("/")) {
            redirecturl = window.location.origin + redirecturl;
        }
        window.location = redirecturl;
    } else {
        if (fragment !== "") {
            console.error("unknown redirect: " + fragment);
        }
        // TODO: redirect the user to a 404 page or some other page
    }
</script>
</body>
</html>
